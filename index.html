<!DOCTYPE html>
<html>
<head>
  <title>Happy 14th Monthsary</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: skyblue; }
    #heart-container { position: absolute; width: 100%; height: 100%; }
    .message { 
      position: absolute; 
      width: 100%; 
      text-align: center; 
      color: purple; 
      font-family: Arial, sans-serif; 
      z-index: 10;
    }
    #main-message { bottom: 180px; font-size: 24px; font-weight: bold; }
    #romantic-message { bottom: 50px; font-size: 14px; line-height: 1.5; }
  </style>
</head>
<body>
  <div id="heart-container"></div>
  <div id="main-message" class="message">HAPPY 14TH MONTHSARRY BABYY!!</div>
  <div id="romantic-message" class="message">
    To my beloved girlfriend,<br>
    thank you for staying with me full of love and genuinity<br>
    despite the times na d ta kaayo nagakuyog,<br>
    you are still adhering to me and so I will stay loyal to you.<br>
    I love you always and forever, darling.
  </div>

  <script>
    let mainHeartSize = 0;
    let smallHearts = [];
    let floatingHeartsLeft = [];
    let floatingHeartsRight = [];
    let animationPhase = 0;
    let lastUpdateTime = 0;
    let angleLeft = 0;
    let angleRight = 0;
    
    function setup() {
      createCanvas(windowWidth, windowHeight).parent('heart-container');
      
      // Small hearts positions
      smallHearts = [
        { x: -150, y: 100, size: 0.4, visible: false },
        { x: 150, y: 100, size: 0.4, visible: false },
        { x: -200, y: 0, size: 0.3, visible: false },
        { x: 200, y: 0, size: 0.3, visible: false },
        { x: -150, y: -100, size: 0.4, visible: false },
        { x: 150, y: -100, size: 0.4, visible: false }
      ];
      
      // Floating hearts
      for (let i = 0; i < 4; i++) {
        floatingHeartsLeft.push({
          angle: i * PI/2,
          size: 0.2,
          color: ['red', 'pink', 'lightcoral', 'hotpink'][i % 4]
        });
        floatingHeartsRight.push({
          angle: i * PI/2,
          size: 0.2,
          color: ['red', 'pink', 'lightcoral', 'hotpink'][i % 4]
        });
      }
    }

    function draw() {
    function drawHeart(x, y, size, fillColor, strokeColor) {
  push();
  translate(x, y);
  scale(size);
  fill(fillColor);
  stroke(strokeColor || fillColor);
  strokeWeight(2);
  
  // Improved heart shape using curves
  beginShape();
  // Left curve
  vertex(0, 0);
  bezierVertex(-50, -50, -100, -30, -50, -80);
  // Bottom point
  bezierVertex(0, -130, 50, -80, 50, -30);
  // Right curve
  bezierVertex(50, -10, 20, 0, 0, 0);
  endShape(CLOSE);
  
  pop();
}
      drawHeart(0, 0, mainHeartSize, 'red', 'pink');
      
      // Small hearts (appear one by one)
      if (animationPhase >= 1) {
        for (let i = 0; i < smallHearts.length; i++) {
          if (millis() - lastUpdateTime > i * 300) {
            smallHearts[i].visible = true;
          }
          if (smallHearts[i].visible) {
            drawHeart(smallHearts[i].x, smallHearts[i].y, smallHearts[i].size, 'red', 'pink');
          }
        }
        
        if (millis() - lastUpdateTime > smallHearts.length * 300 + 1200) {
          animationPhase = 2;
        }
      }
      
      // Floating hearts (left)
      angleLeft += 0.05;
      for (let i = 0; i < floatingHeartsLeft.length; i++) {
        let heart = floatingHeartsLeft[i];
        let x = 80 * cos(angleLeft + i * PI/2) - 250;
        let y = 80 * sin(angleLeft + i * PI/2) + 150;
        let size = 0.2 + 0.1 * sin(angleLeft * 2 + i);
        drawHeart(x, y, size, heart.color, heart.color);
      }
      
      // Floating hearts (right)
      angleRight += 0.05;
      for (let i = 0; i < floatingHeartsRight.length; i++) {
        let heart = floatingHeartsRight[i];
        let x = 80 * cos(angleRight + i * PI/2) + 250;
        let y = 80 * sin(angleRight + i * PI/2) + 150;
        let size = 0.2 + 0.1 * sin(angleRight * 2 + i);
        drawHeart(x, y, size, heart.color, heart.color);
      }
    }
    
    function drawHeart(x, y, size, fillColor, strokeColor) {
      push();
      translate(x, y);
      scale(size);
      fill(fillColor);
      stroke(strokeColor);
      strokeWeight(3/size);
      beginShape();
      vertex(0, 0);
      bezierVertex(-25, -25, -100, -50, -50, -120);
      bezierVertex(0, -180, 50, -120, 50, -60);
      bezierVertex(50, -30, 25, 0, 0, 0);
      endShape(CLOSE);
      pop();
    }
    
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
